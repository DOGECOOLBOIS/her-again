       <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
       </head>
         <textarea id="textArea" rows="5" cols="40" placeholder="Type your text here"></textarea><br>

         <button onclick="saveText()">Save</button>

         <div id="savedText"></div>

         <script>
           function saveText() {
             // Get the text from the textarea
             var textToSave = document.getElementById('textArea').value;

             // Save the text to local storage
             localStorage.setItem('savedText', textToSave);

             // Display a confirmation message
             document.getElementById('savedText').innerText = 'Text saved successfully!';
           }

           // Load saved text on page load
           window.onload = function() {
             var savedText = localStorage.getItem('savedText');

             if (savedText) {
               document.getElementById('textArea').value = savedText;
               document.getElementById('savedText').innerText = 'Text loaded from previous session.';
             }
           };
         </script>

       </body>

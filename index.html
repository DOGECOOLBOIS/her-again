<head>

</head>
<body>

<audio id="backgroundMusic" loop>
  <source src="" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<div id="controls">
  <label for="songSelector">Select a Song:</label>
  <select id="songSelector">
    <option value="music.mp3">Your are going down!</option>
    <option value="Iâ€™m So Sorry.mp3"> Im So Sorry</option>
    <option value="Red.mp3"> The Red Hood</option>
    <option value="Monster.mp3"> Monster</option>
    <option value="Speaker man Ph0nk.mp3"> Speaker man Ph0nk</option>
    <option value="Destroyed.mp3"> Destroid</option>
    <option value="ULTIMATE FRIGGHT.mp3"> ultimate fright NEW</option>
    <option value="DONT FORGET.mp3"> DONT FORGET NEW</option>
    <option value="CRADLES.mp3"> CRADLES NEW</option>
    <option value="BEFORE SONG.mp3"> BEFORE NEW</option>
    <option value="Feel Invincible.mp3"> Fell Invincible NEW</option>
    <!-- Add more options for additional songs -->
  </select>
  <br>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" onchange="changeVolume()">
  <label for="volumeSlider">Volume</label>
  <br>
  <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1" onchange="changeSpeed()">
  <label for="speedSlider">Speed</label>
  <br>
  <button onclick="playMusic()">Play Background Music</button>
  <button onclick="stopMusic()">Stop Music</button>
</div>

<script>
  const backgroundMusic = document.getElementById('backgroundMusic');
  const songSelector = document.getElementById('songSelector');
  const volumeSlider = document.getElementById('volumeSlider');
  const speedSlider = document.getElementById('speedSlider');

  function playMusic() {
    // Set the source of the audio element to the selected song
    backgroundMusic.src = songSelector.value;
    backgroundMusic.play();
  }

  function stopMusic() {
    backgroundMusic.pause();
    backgroundMusic.currentTime = 0;
  }

  function changeVolume() {
    backgroundMusic.volume = volumeSlider.value;
  }

  function changeSpeed() {
    backgroundMusic.playbackRate = speedSlider.value;
  }
</script>

</body>









<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Users Counter</title>
</head>
<body>

<h1>Online Users Counter</h1>
<p id="onlineUsers">Number of online users: <span id="count">0</span></p>

<script>
  // WebSocket connection
  const socket = new WebSocket('wss://' + location.host);

  // Counter for online users
  let onlineCount = 0;

  // Update the online users count when a new user connects
  socket.addEventListener('open', () => {
    console.log('WebSocket connection opened');
  });

  // Update the online users count when a user disconnects
  socket.addEventListener('close', () => {
    console.log('WebSocket connection closed');
  });

  // Listen for messages from the server to update the count
  socket.addEventListener('message', (event) => {
    const data = JSON.parse(event.data);

    if (data.type === 'userCount') {
      updateOnlineUsersCount(data.count);
    }
  });

  // Function to update the online users count on the page
  function updateOnlineUsersCount(count) {
    onlineCount = count;
    document.getElementById('count').innerText = onlineCount;
  }
</script>

</body>
